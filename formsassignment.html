<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>formsassignment</title>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
	<style>
	
	h1(font-family: 'League Gothic', sans-serif;)
	
	</style>

<body>
	<h1>Contact</h1>
	<form action="" >
	
		<label for="first">First Name:</label> 
		<input type="text" id="first"><br>
		<label for="second">Last Name:</label> 
		<input type="text" id="second"><br>
		<label for="third">What can I do for you?</label>
		<input type="text" id="third"><br>
		<label for="fourth">Do you want to schedule a time to meet?</label>
		<input type="checkbox" id="fourth"><br>
		<label for="fifth">If so, what day works for you?</label>
		<input type="date" id="fifth"><br>
		<label for="sixth">What is your email?</label>
		<input type="email" id="sixth"><br>
		<label for="seventh">And a good number to reach you?</label>
		<input type="number" id="seventh"><br>
		<button type="submit">Submit</button>
		
		
	</form>
	<br>
	<br>
